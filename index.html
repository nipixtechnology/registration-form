<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIPIX Technology Registration</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

</head>
<body>
    <nav>
        <h1>NIPIX TECHNOLOGY</h1>
    </nav>
    <form id="registrationForm">
        <input type="text" id="childName" placeholder="Child's Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="parentName" placeholder="Parent's Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <textarea id="comments" placeholder="Comments"></textarea>
        <button type="submit">Register</button>
    </form>
    <footer>
        <p>Visit us at <a href="https://www.nipixtech.in">www.nipixtech.in</a></p>
        <p>Co-partner: <a href="https://www.izentrainingacademy.com">www.izentrainingacademy.com</a></p>
    </footer>
    <script src="script.js" type="module"></script>

</html>
